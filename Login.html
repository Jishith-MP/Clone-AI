  <body>
    
    <header>
      
<button onclick="window.location.href = 'Register.html'">
    <i class="bi bi-arrow-left"></i>
</button>
      
      <div class="logo">
        <img src="https://i.ibb.co/Rc9bjfp/IMG-20240128-151906.png" alt="Logo_">
      </div>
      
    <h1>WELCOME</h1>
    </header>
    <!-- Form -->
<form id="MainForm" class="w-45 m-4">
    
    <!-- Email input -->
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    
    <!-- Password input -->
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="PasswordInp" placeholder="Password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password must contain at least one letter, one number, and be at least 8 characters long." required>
        <label for="floatingPassword">Password</label>
    </div>
            
     <!-- Agreement checkbox -->
  <label class="label" for="agreeCheckbox" style="display: flex; align-items: center;">
    <input type="checkbox" id="agreeCheckbox" style="margin-right: 5px;">
    <div class="policy_link" id="policies" style="flex: 1;">
        I agree to the <a href="Privacy.html" style="color: slategrey;">privacy & policy</a> and <a href="Privacy.html" style="color: slategrey;">terms & conditions</a>
    </div>
  </label><br>

    <!-- Login button -->
  <button id="proceedButton" type="submit" class="btn btn-success LoginBtn">
    <b>Log In</b>
  </button>

    <!-- Forgot password link -->
  <div class="forgot_pass">
    <a style="text-decoration: none;" class="mt-2" href="reset_password.html">Forgot Password?</a>
    <br>
  </div>
    <!-- Horizontal line -->
    <hr class="line">
    
    <!-- Signup message -->
    <div class="text-in-middle text-muted signup">
      Dont have an Account?
      <a style="text-decoration: none; color: violet;"href="Register.html">Signup</a>
    </div>
         
    <!-- Loading overlay -->
    <div id="overlay" class="loading-overlay">
        <div id="spinner" style="display: none;">
            <div class="loader"></div>
        </div>
    </div>
        <p class="or">or</p>
      
<button class="google-Btn" id="googleSignInButton">
    <svg class="googlesvg" viewBox="0 0 48 48">
  <title>Google Logo</title>

  </g>
    </svg>Continue with Google
</button>
  

</form>
